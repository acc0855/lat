<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Room Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        hr {
            width: 100%;
            margin: 20px 0;
            border: none;
            border-top: 2px solid #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            width: 100%;
            max-width: 400px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#anss {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        #search-container {
            margin-top: 20px;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
            max-width: 400px;
        }

        #search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        #search-button:hover {
            background-color: #0056b3;
        }
        #movableWord {
            position: absolute;
            top: 100px;
            left: 100px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Developer Private Room Calculator</h1>
        <hr>
        <input id="t1" type="text" placeholder="Enter a number">
        <input id="t2" type="text" placeholder="Enter another number">
        <div class="button-container">
            <button id="btn">+</button>
            <button id="btn1">-</button>
            <button id="btn2">*</button>
            <button id="btn3">/</button>
           
        </div>

        <div> 
            <img   id="movableWord" src="https://www.transparentpng.com/thumb/car-png/car-amazing-image-download-9.png" alt="car amazing image download @transparentpng.com" alt="alternative-text" width="100" height="60">
          </div>
    <script src="moveWord.js"></script>
        <p id = "p1">0</p>
        <p id="anss">0</p>
    </div>

    <div id="search-container">
        <input id="search-input" type="text" placeholder="Search on Google">
        <button id="search-button">Search</button>
    </div>

    <script>
        const movableWord = document.getElementById("movableWord");

// Set initial position
let posX = 100;
let posY = 100;

document.addEventListener("keydown", (event) => {
    const step = 10; // Adjust the step size as needed
switch(event.key){
    case "w":
        posY-=3;
        break;
        case "s":
        posY+=3;
        break;
        case "a":
        posX-=3;
        break;
        case "d":
        posX+=3;
        break;

}

    // Update the element's position
    movableWord.style.top = `${posY}px`;
    movableWord.style.left = `${posX}px`;
});

 
      
        let t1 = document.getElementById("t1");
        let t2 = document.getElementById("t2");
        let btn = document.getElementById("btn");
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let anss = document.getElementById("anss");

        btn.addEventListener('click', () => {
            let a2 = Number(t1.value);
            let a1 = Number(t2.value);
            let ans = a2 + a1;
            anss.innerHTML = ans;
        });

        btn1.addEventListener('click', () => {
            let a2 = Number(t1.value);
            let a1 = Number(t2.value);
            let ans = a2 - a1;
            anss.innerHTML = ans;
        });

        btn2.addEventListener('click', () => {
            let a2 = Number(t1.value);
            let a1 = Number(t2.value);
            let ans = a2 * a1;
            anss.innerHTML = ans;
        });

        btn3.addEventListener('click', () => {
            let a2 = Number(t1.value);
            let a1 = Number(t2.value);
            let ans = a2 / a1;
            anss.innerHTML = ans;
        });

        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");

        searchButton.addEventListener("click", () => {
            const query = searchInput.value.trim();
            if (query !== "") {
                const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = googleSearchURL;
            }
        });

        searchInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                searchButton.click();
            }
        });
    </script>
</body>
</html>
